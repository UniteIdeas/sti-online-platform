{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta encoding="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>United Nations - Science and Technology transfer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600" rel="stylesheet">
        <style>
            body {
                font-family: 'Work Sans';
            }
            .navbar {
                margin: 0;
                border-radius: 0;
                font-size: 17px;
                padding: 0.53em;
                min-height: 0;
                box-shadow: #DDD 1px 1px 3px;
            }
            .title {
                font-weight: bold;
                margin: 13px 0;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <img width="27px" src="{% static 'images/logo.png' %}"/>
                <b>United Nations</b> - Science, Technology and Innovation transfer
            </div>
        </nav>
        <div class="container">
            {% for row in results %}
            <div class="row" style="margin:2em auto">
                <div class="title">{{row.title}}</div>
                <div>{{row.description}}</div>
                <div>{{row.client_id}}</div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
