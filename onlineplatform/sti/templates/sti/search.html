{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container">
            {% for row in results %}
            <div class="row" style="margin:2em auto">
                <div class="title">{{row.title}}</div>
                <div>{{row.description|truncatewords:110}}</div>
                <div>{{row.client_id}}</div>
            </div>
            {% endfor %}
        </div>
{% endblock content %}
